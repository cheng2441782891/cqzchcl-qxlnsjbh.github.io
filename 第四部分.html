<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>足球</title>
  <script  src="./js/echarts.js"></script>
  <script  type="text/javascript" src="./js/index.js"></script>
</head>
<body>
<!-- 第四部分 -->
<div class="last" style="display: flex;justify-content: space-between;">
  <div class="last_a" style="flex: 1;">
    <img style="width: 100%;" src="./images/微信图片_20230103142547.png" alt="">
  </div>
  <div class="last_p" style="flex: 1;margin: 0;">
    <div id="main_c" style="width: 100%;height:30rem;"></div>
    <p>2014年-2020年球星身价变化柱形图</p>
  </div>
</div>
  <script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main_c'));

    // 指定图表的配置项和数据
    
        
        option = {
          xAxis: {
            type: 'category',
            data: ['2014', '2015', '2016', '2017','2018','2019','2020']
          },
          yAxis: {
            type: 'value'
          },
          legend: {
            data: ['C罗','梅西',  '贝尔','内马尔',   '迪玛利亚','莫德里奇']
          },
          series: [
            {
              name: 'C罗',
              type: 'bar',
              stack: 'total',
              label: {
                show: true
              },
              legend: {},
              emphasis: {
                focus: 'series'
              },
              data: [12000, 11000, 11000, 11000, 10000, 10000, 6000]
            },
            {
              name: '梅西',
              type: 'bar',
              stack: 'total',
              label: {
                show: true
              },
              emphasis: {
                focus: 'series'
              },
              data: [4300, 12000, 12000, 55000, 18000, 12700, 7000]
            },
            {
              name: '贝尔',
              type: 'bar',
              stack: 'total',

              label: {
                show: true
              },
              emphasis: {
                focus: 'series'
              },
              data: [8000, 8000, 9000, 9000, 7000, 6000, 2800]
            },
            {
              name: '内马尔',
              type: 'bar',
              stack: 'total',
              label: {
                show: true
              },
              emphasis: {
                focus: 'series'
              },
              data: [7000, 9000, 11000, 22000, 20000, 18000, 12000]
            },
            {
              name: '迪马利亚',
              type: 'bar',
              stack: 'total',
              label: {
                show: true
              },
              emphasis: {
                focus: 'series'
              },
              data: [6500, 6300, 6300, 6000, 4430, 4000, 2000]
            },
            {
              name: '莫德里奇',
              type: 'bar',
              stack: 'total',
              label: {
                show: true
              },
              emphasis: {
                focus: 'series'
              },
              data: [7000,5000,6000,7800,8000,3000,1000]
            }
          ]
        };
     // 使用刚指定的配置项和数据显示图表。
     myChart.setOption(option);
  </script>
</body>
</html>
